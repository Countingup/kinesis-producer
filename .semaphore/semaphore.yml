version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.22
          - go get ./...
          - go install gotest.tools/gotestsum@v1.7.0
      jobs:
        - name: Test
          commands:
            - gotestsum --junitfile junit.xml ./...
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
